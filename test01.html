<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
</head>
<body>
    <script>
        let MyHP = 100;
        let EnemyHP = 100;

        function calMyHp(){
            EnemyAttackNumber = Math.floor(Math.random() * 10) + 1;
            MyHP = MyHP - EnemyAttackNumber 
            console.log(MyHP)
        }

        function calEnemyHp(){
            MyAttackNumber = Math.floor(Math.random() * 20) + 1;
            EnemyHP = EnemyHP - MyAttackNumber 
            console.log(EnemyHP)
        }

        calMyHp();
        calEnemyHp();
        
    </script>
</body>
</html>
